<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Complete Task Management Application - Organize, track, and manage your tasks efficiently" />
    <meta name="keywords" content="task management, productivity, todo, project management, organization" />
    <meta name="author" content="Task Manager Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://taskmanager.com/" />
    <meta property="og:title" content="Task Manager - Complete Task Management Solution" />
    <meta property="og:description" content="Organize, track, and manage your tasks efficiently with our comprehensive task management application." />
    <meta property="og:image" content="https://taskmanager.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://taskmanager.com/" />
    <meta property="twitter:title" content="Task Manager - Complete Task Management Solution" />
    <meta property="twitter:description" content="Organize, track, and manage your tasks efficiently with our comprehensive task management application." />
    <meta property="twitter:image" content="https://taskmanager.com/og-image.jpg" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Task Manager" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token }}" />
    
    <title>Task Manager - Complete Task Management Solution</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
